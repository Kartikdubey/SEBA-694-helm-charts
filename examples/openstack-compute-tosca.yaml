# TOSCA recipe for adding a sample R-CORD subscriber
#
# http POST $(minikube service xos-tosca --url)/run \
#  xos-username:admin@opencord.org xos-password:letmein \
#  @./openstack-compute-tosca.yaml

tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - custom_types/deployment.yaml
  - custom_types/node.yaml
  - custom_types/site.yaml
  - custom_types/sitedeployment.yaml

description: Adds OpenStack compute nodes

topology_template:
  node_templates:

# Site/Deployment, fully defined in deployment.yaml
    mysite:
      type: tosca.nodes.Site
      properties:
        name: mysite
        must-exist: true

    MyDeployment:
      type: tosca.nodes.Deployment
      properties:
        name: MyDeployment
        must-exist: true

# OpenStack compute nodes

    head1:
      type: tosca.nodes.Node
      properties:
        name: head1
      requirements:
        - site_deployment:
            node:  mysite_MyDeployment
            relationship: tosca.relationships.BelongsToOne
    compute1:
      type: tosca.nodes.Node
      properties:
        name: compute1
      requirements:
        - site_deployment:
            node:  mysite_MyDeployment
            relationship: tosca.relationships.BelongsToOne
    compute2:
      type: tosca.nodes.Node
      properties:
        name: compute2
      requirements:
        - site_deployment:
            node:  mysite_MyDeployment
            relationship: tosca.relationships.BelongsToOne

    mysite_MyDeployment:
      type: tosca.nodes.SiteDeployment
      requirements:
        - site:
            node: mysite
            relationship: tosca.relationships.BelongsToOne
        - deployment:
            node: MyDeployment
            relationship: tosca.relationships.BelongsToOne

