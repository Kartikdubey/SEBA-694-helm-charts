# Set all image tags to "candidate" to use imagebuilder's local images

images:
  xos_core:
    pullPolicy: 'Always'
  xos_gui:
    pullPolicy: 'Always'
  xos_db:
    pullPolicy: 'Always'
  xos_tosca:
    pullPolicy: 'Always'
  xos_chameleon:
    pullPolicy: 'Always'
  xos_ws:
    pullPolicy: 'Always'

image:
  rcordSynchronizer:
    pullPolicy: 'Always'

addressmanager:
  image:
    pullPolicy: 'Always'
fabric:
  image:
    pullPolicy: 'Always'
onos-service:
  image:
    pullPolicy: 'Always'
volt:
  image:
    pullPolicy: 'Always'
vsg-hw:
  image:
    pullPolicy: 'Always'