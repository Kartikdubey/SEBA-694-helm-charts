---
apiVersion: v1
kind: Service
metadata:
  name: mme
  labels:
{{ tuple "mme" . | include "mcord-services.metadata_labels" | indent 4 }}
spec:
  selector:
{{ tuple "mme" . | include "mcord-services.metadata_labels" | indent 4 }}
  clusterIP: None
  ports:
  - name: s11
    port: {{ .Values.config.mme.s11.egtp_default_port }}
    protocol: UDP
  - name: s6a
    port: 3868
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: mme-sctp
  labels:
{{ tuple "mme" . | include "mcord-services.metadata_labels" | indent 4 }}
spec:
  selector:
{{ tuple "mme" . | include "mcord-services.metadata_labels" | indent 4 }}
  type: NodePort
  ports:
    - name: s1ap
      port: {{ .Values.config.mme.s1ap.sctp_port }}
      nodePort: {{ .Values.config.mme.s1ap.sctp_port_external }}
      protocol: SCTP
