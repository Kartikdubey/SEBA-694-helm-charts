# Default values for exampleservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

pull_docker_registry:

nameOverride: ""
fullnameOverride: ""

image:
  repository: xosproject/volt-synchronizer
  tag: master
  pullPolicy: IfNotPresent

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

serviceConfig:
  name: volt
  accessor:
    username: admin@opencord.org
    password: letmein
    endpoint: xos-core:50051
  required_models:
    - VOLTService
    - VOLTServiceInstance
    - ServiceInstanceLink
    - OLTDevice
  dependency_graph: "/opt/xos/synchronizers/volt/model-deps"
  model_policies_dir: "/opt/xos/synchronizers/volt/model_policies"
  models_dir: "/opt/xos/synchronizers/volt/models"
  steps_dir: "/opt/xos/synchronizers/volt/steps"
  # pull_steps_dir: "/opt/xos/synchronizers/volt/pull_steps"
  logging:
    version: 1
    handlers:
      console:
        class: logging.StreamHandler
      file:
        class: logging.handlers.RotatingFileHandler
        filename: /var/log/xos.log
        maxBytes: 10485760
        backupCount: 5
    loggers:
      'multistructlog':
        handlers:
            - console
            - file
        level: DEBUG
