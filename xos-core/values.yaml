pull_docker_registry:

images:
  xos_core:
    repository: xosproject/xos-core
    tag: 'master'
    pullPolicy: 'IfNotPresent'
  xos_gui:
    repository: xosproject/xos-gui
    tag: 'master'
    pullPolicy: 'IfNotPresent'
  xos_db:
    repository: xosproject/xos-postgres
    tag: 'master'
    pullPolicy: 'IfNotPresent'
  xos_tosca:
    repository: xosproject/xos-tosca
    tag: 'master'
    pullPolicy: 'IfNotPresent'
  xos_chameleon:
    repository: xosproject/chameleon
    tag: 'master'
    pullPolicy: 'IfNotPresent'
  node:
    repository: node
    tag: '7.9.0'
    pullPolicy: 'IfNotPresent'
  redis:
    repository: redis
    tag: '3.2'
    pullPolicy: 'IfNotPresent'
  xos_ws:
    repository: xosproject/xos-ws
    tag: 'master'
    pullPolicy: 'IfNotPresent'

node_ports:
  ws_service_port: 30008
  gui_service_port: 30001
  db_service_port: 30002
  core_secure_service_port: 30003
  core_insecure_service_port: 30004
  redis_service_port: 30005
  chameleon_service_port: 30006
  tosca_service_port: 30007

configs:
  core_config:
    name: xos-core
    database:
      name: xos
      username: postgres
      password: password
    logging:
      version: 1
      handlers:
        console:
          class: logging.StreamHandler
        file:
          class: logging.handlers.RotatingFileHandler
          filename: /var/log/xos.log
          maxBytes: 10485760
          backupCount: 5
      loggers:
        '':
          handlers:
              - console
              - file
          level: DEBUG
    xos_dir: /opt/xos

  db_config: 'xos-db'

  gateway_config:
    default:
    xos:
      host: xost
      port: 9000
    redis:
      host: redis
      port: 6379
    gateway:
      port: 3000

  gui_app: |

    angular.module('app')
    .constant('AppConfig', {
      apiEndpoint: '/xosapi/v1',
      websocketClient: '/'
    });

  gui_style: |

    angular.module('app')
    .constant('StyleConfig', {
      projectName: 'R-CORD',
      favicon: 'cord-favicon.png',
      background: 'cord-bg.jpg',
      payoff: 'Your VNF orchestrator',
      logo: 'cord-logo.png',
      routes: [
          {
              label: 'Slices',
              state: 'xos.core.slice',
          },
          {
              label: 'Nodes',
              state: 'xos.core.node',
          },
          {
              label: 'Instances',
              state: 'xos.core.instance',
          },
      ]
    });

  initial_data_config:
    - model: core.Site
      fields:
        name: "mysite"
        abbreviated_name: "mysite"
        login_base: "mysite"
        site_url: "http://opencord.org/"
        hosts_nodes: true

    - model: core.User
      fields:
        email: "admin@opencord.org"
        password: "letmein"
        firstname: "XOS"
        lastname: "User"
        is_admin: True
      relations:
        site:
          fields:
            name: "mysite"
          model: core.Site

  tosca_config:
    name: xos-tosca
    gprc_endpoint: "xos-core"
    local_cert: /usr/local/share/ca-certificates/local_certs.crt
    logging:
      version: 1
      handlers:
        console:
          class: logging.StreamHandler
        file:
          class: logging.handlers.RotatingFileHandler
          filename: /var/log/xos.log
          maxBytes: 10485760
          backupCount: 5
      loggers:
        '':
          handlers:
              - console
              - file
          level: DEBUG

secrets:
  im_cert_chain: 
  core_api_cert: 
  core_api_key: 
